<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InsureWise Header - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-sans">
  <header class="flex justify-between items-center px-8 py-4 bg-gray-100 shadow-md">
    <div class="flex items-center">
      <img src="shield-icon.png" alt="Shield Icon" class="w-6 h-6 mr-2" />
      <span class="text-lg font-bold text-gray-900">InsureWise</span>
    </div>
    <nav class="flex items-center">
      <a href="#about" class="ml-6 text-gray-700 font-medium no-underline hover:text-gray-900">About</a>
      <a href="#services" class="ml-6 text-gray-700 font-medium no-underline hover:text-gray-900">Services</a>
      <a href="#login" class="ml-6 bg-blue-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">Login</a>
    </nav>
  </header>
</body>
</html>
